name: Update GitHub Projects Data

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨ 2 ç‚¹ï¼ˆUTCï¼‰è¿è¡Œ
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run crawler
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python crawler.py
      
      - name: Add Chinese descriptions
        run: |
          python add_chinese_descriptions.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add github_projects.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto update: GitHub projects data" && git push)
