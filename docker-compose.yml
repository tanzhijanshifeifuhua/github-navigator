version: '3.8'

services:
  web:
    build: .
    container_name: github-navigator
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./github_projects.json:/app/github_projects.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
